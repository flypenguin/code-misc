<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter c11hdocker.**>
  @type record_transformer
  <record>
      image_id ${tag_parts[1]}
      image_name ${tag_suffix[2]}
  </record>
</filter>

<filter c11hdocker.**>
  @type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^[ \t]/
  multiline_end_regexp /^[^ \t]/
</filter>

<match c11hdocker.**>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    include_tag_key false
    tag_key @log_name
    logstash_format true
    flush_interval 5s
  </store>
</match>

